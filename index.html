<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <link rel=stylesheet" href="style.css">
<header class="v-header container">
 <div class="fullscreen-video-wrap">
      
<div style="width:100%;height:0px;position:relative;padding-bottom:56.250%;"><iframe src="https://streamable.com/s/khrxp/lcwfuy?autoplay=1&muted=1" frameborder="0" width="100%" height="100%" allowfullscreen style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;"></iframe></div>
      

  </header>

  <section class="section section-a">
    <div class="container">
    <div class="header-overlay"></div>
    <div class="header-content text-md-center">
      <h1>Let your loved ones know you're safe</h1>
      <p>Secure Snapchat Login. Location Sharing</p>
    </div>
      
    <div id="my-login-button-target" />
    <script>
       window.snapKitInit = function () {
        var loginButtonIconId = 'my-login-button-target';
        // Mount Login Button
        snap.loginkit.mountButton(loginButtonIconId, {
          clientId: 'f6152660-4a9c-49f2-8cc4-74ae0d7d8019',
          redirectURI: 'https://xrisis.net/login_page',
          scopeList: [
            'user.display_name',
            'user.bitmoji.avatar',
          ],
          handleResponseCallback: function() {
            snap.loginkit.fetchUserInfo()
              .then(data => console.log('User info:', data));
          },
        });
      };
      // Load the SDK asynchronously
      (function (d, s, id) {
        var js, sjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://sdk.snapkit.com/js/v1/login.js";
        sjs.parentNode.insertBefore(js, sjs);
      }(document, 'script', 'loginkit-sdk'));
      
    </script>
    </div>
  </section>
   </body>
  </head>
  </html>
